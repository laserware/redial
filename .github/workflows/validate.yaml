name: Validate
on: [push]

jobs:
  check:
    name: Run Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install

      - name: Run Biome Checks
        run: bun run ci

      - name: Check Types
        run: bun run typecheck

      - name: Run Unit Tests
        run: bun test
